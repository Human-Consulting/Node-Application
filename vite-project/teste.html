<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="color" id="color1" name="color" value="#ff0000">
    <input type="color" id="color2" name="color" value="#ff0000">
    <input type="color" id="color3" name="color" value="#ff0000">
    <button onclick="mostrarCores()">Salvar alterações</button>
</body>

</html>

<script>
    const inputCor1 = document.getElementById('color1');
    const inputCor2 = document.getElementById('color2');
    const inputCor3 = document.getElementById('color3');
    let corHex1;
    let corHex2;
    let corHex3;

    inputCor1.addEventListener('input', () => {
        corHex1 = inputCor1.value;
    });
    inputCor2.addEventListener('input', () => {
        corHex2 = inputCor2.value;
    });
    inputCor3.addEventListener('input', () => {
        corHex3 = inputCor3.value;
    });

    const mostrarCores = () => {
        console.log("Cor 1: " + corHex1);
        console.log("Cor 2: " + corHex2);
        console.log("Cor 3: " + corHex3);
    }

</script>
